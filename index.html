<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>asciiVisualizer</title>
  <style>
    body { font-family: monospace; background: #191919; color: #ededed; text-align: center; margin-top: 60px; }
    h1 { font-size: 2.5em; letter-spacing: 2px; }
    .subtitle { margin-bottom: 30px; color: #9acd32; }
    #ascii-image-output { 
      white-space: pre; 
      background: #222; 
      color: #9acd32; 
      display: inline-block; 
      padding: 20px 30px; 
      margin-top: 30px; 
      border-radius: 8px;
      font-size: 10px;
      min-height: 80px;
      max-width: 95vw;
      overflow-x: auto;
      text-align: left;
    }
    #image-upload {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .help {
      color: #888; font-size: 0.95em; margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>asciiVisualizer</h1>
  <div class="subtitle">Image to ASCII Art</div>
  <input type="file" id="image-upload" accept="image/png, image/jpeg" />
  <div class="help">Choose a PNG or JPG image (small images work best)</div>
  <div id="ascii-image-output">Your ASCII art from image will appear here.</div>
  <script src="renderer.js"></script>
</body>
</html>
